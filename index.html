            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-balance shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Saldo Kas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">IDR 20.000.000</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-wallet fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-debt shadow h-100 py-2">
                        <div class="card-body" >
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">

                                    <div class="h5 mb-0 font-weight-bold text-gray-800">IDR 5.000.000</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="card card-income shadow h-100 py-2">
                        <div class="card-body" >
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Pendapatan (Bulanan)</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">IDR 412.323</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-plus-square fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card card-outcome shadow h-100 py-2">
                        <div class="card-body" >
                            <div class="row no-gutters align-items-center">

                                </div>

                                    <i class="fas fa-minus-square fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
